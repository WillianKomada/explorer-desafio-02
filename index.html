<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <figure>
            <img
              src="images/logo.svg"
              alt="Treine.me"
              width="103px"
              height="22px"
            />
          </figure>
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>
            Treinos <span>exclusivos</span> <br />
            para você!
          </h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você</strong>.
            <br />Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />qualidade de
            vida.
          </p>

          <button>
            <figure>
              <img
                src="images/whats.svg"
                alt="ícone do WhatsApp"
                width="24px"
                height="24px"
              />
            </figure>
            Comece já
          </button>
        </section>

        <figure>
          <img
            src="images/img.png"
            alt="Desenho de uma mulher pulando corda em uma academia"
            width="417px"
            height="434px"
          />
          <figcaption  class="figtext">Uma mulher pulando corda em uma academia</figcaption>
        </figure>
      </main>

      <footer>
        fale conosco no instagram
        <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="images/balls.svg"
      alt="bolinhas verdes decorativas no canto inferior direito do site"
    />
  </body>
</html>
